<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulatory Updates</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [allUpdates, setAllUpdates] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedSource, setSelectedSource] = useState('All');
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            // Fetch data from a Google Apps Script backend
            const fetchUpdates = async () => {
                setIsLoading(true);
                setError(null);
                // The updated URL from the user's Google Apps Script deployment
                const API_URL = 'https://script.google.com/macros/s/AKfycbzeryoD8TG7-60MLzSZf9kwWBpfFbwnZMls5quQZ7kPaFkDvkT-vMi4_3uI0BrmzQ/exec';
                
                // Check if the API_URL is a valid URL before fetching.
                try {
                    new URL(API_URL);
                } catch (e) {
                    setIsLoading(false);
                    setError("The provided URL is not a valid URL.");
                    return;
                }
                
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    setAllUpdates(data);
                } catch (e) {
                    console.error("Failed to fetch updates:", e);
                    setError("Failed to load updates. Please ensure your Google Apps Script is deployed as a web app with 'Anyone' access and try again.");
                } finally {
                    setIsLoading(false);
                }
            };

            // Fetch data when the component mounts
            useEffect(() => {
                fetchUpdates();
            }, []);

            // Filter the updates based on the search term and selected source.
            const filteredUpdates = allUpdates.filter(update => {
                const matchesSource = selectedSource === 'All' || update.source === selectedSource;
                const matchesSearch = update.title.toLowerCase().includes(searchTerm.toLowerCase()) || update.summary.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesSource && matchesSearch;
            });

            // Get unique sources from the data to populate the dropdown filter.
            const sources = ['All', ...new Set(allUpdates.map(update => update.source))];

            return (
                <div className="p-4 md:p-8">
                    <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-xl p-6 md:p-10">
                        <div className="flex items-center justify-between mb-6">
                            <h1 className="text-2xl md:text-3xl font-bold text-blue-900">Medical Device Regulatory Updates</h1>
                            <a href="#" className="text-sm text-blue-600 hover:underline">Learn More</a>
                        </div>
                        <p className="text-gray-600 mb-8">Stay informed on the latest regulations and guidance from global regulatory bodies like the USFDA and EU MDR.</p>

                        {/* Search and Filter Controls */}
                        <div className="flex flex-col sm:flex-row gap-4 mb-8">
                            {/* Search Input */}
                            <input
                                type="text"
                                placeholder="Search by keyword..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                            />
                            {/* Source Filter Dropdown */}
                            <select
                                value={selectedSource}
                                onChange={(e) => setSelectedSource(e.target.value)}
                                className="px-4 py-3 border border-gray-300 rounded-lg bg-white cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                            >
                                {sources.map(source => (
                                    <option key={source} value={source}>{source}</option>
                                ))}
                            </select>
                        </div>

                        {/* Updates List */}
                        <div className="space-y-6">
                            {isLoading ? (
                                <div className="text-center text-blue-500 py-10 flex flex-col items-center">
                                    <svg className="animate-spin h-8 w-8 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <span>Loading regulatory updates...</span>
                                </div>
                            ) : error ? (
                                <div className="text-center text-red-500 py-10">
                                    <p className="font-bold mb-2">Error: Something went wrong.</p>
                                    <p>{error}</p>
                                </div>
                            ) : filteredUpdates.length > 0 ? (
                                filteredUpdates.map(update => (
                                    <div key={update.id} className="bg-gray-50 p-6 rounded-lg border border-gray-200 hover:shadow-md transition-shadow duration-300">
                                        <div className="flex justify-between items-start mb-2">
                                            <h2 className="text-lg md:text-xl font-semibold text-blue-800">{update.title}</h2>
                                            <span className="text-xs font-medium text-gray-500 bg-gray-200 px-3 py-1 rounded-full">{update.source}</span>
                                        </div>
                                        <p className="text-gray-700 mb-3">{update.summary}</p>
                                        <p className="text-sm text-gray-500 font-light">
                                            Published: <span className="font-semibold">{update.date}</span>
                                        </p>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center text-gray-500 py-10">
                                    No updates found matching your criteria.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
